# yaml-language-server: $schema=/home/me/workspace/azure-rest-api-specs/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

swaggers:
  - ../webpubsub.json

variables:
  Endpoint: https://endpoint.net
  api-version: '2021-08-01-preview'
  hub: myHub

scenarios:
  - variables:
      hub: myHub2
    steps:
      - operationId: WebPubSub_GenerateClientToken
        parameters:
          role:
            - read
            - write
          minutesToExpire: 120
        outputVariables:
          clientToken:
            fromResponse: /token
